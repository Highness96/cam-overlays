<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tip Alerts</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #alertBox {
      display: none;
      position: absolute;
      top: 20%;
      width: 100%;
      font-size: 48px;
      animation: fadeInOut 4s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

<div id="alertBox">
  <span id="userName"></span> tipped <span id="amount"></span> tokens!
</div>

<script>
  window.addEventListener("message", (event) => {
    const d = event.data;
    if (d.type === "tip") {
      document.getElementById("userName").textContent = d.user;
      document.getElementById("amount").textContent = d.amount;
      const box = document.getElementById("alertBox");
      box.style.display = "block";

      setTimeout(() => {
        box.style.display = "none";
      }, 4000);
    }
  });
</script>

</body>
</html>
