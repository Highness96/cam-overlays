<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tip Wheel Upgrade</title>

<style>
:root{
  --panel-bg: rgba(20, 0, 35, 0.85);
  --panel-border: rgba(180, 120, 255, 0.8);
  --glow: rgba(200, 140, 255, 1);
  --text: #ffffff;
  --accent1: #b86cff;
  --accent2: #6ee7ff;
}

html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text);
}

#wrap {
  position: absolute;
  right: 40px;
  bottom: 40px;
  width: 900px;
  height: 900px;
  pointer-events: none; /* Let clicks pass through */
}

#panel {
  position: absolute;
  inset: 0;
  background: var(--panel-bg);
  border-radius: 40px;
  border: 4px solid var(--panel-border);
  box-shadow:
    0 0 40px rgba(180,120,255,0.35),
    inset 0 0 60px rgba(0,0,0,0.8);
  transition: box-shadow 0.2s;
}

#header {
  position: absolute;
  top: 25px;
  left: 30px;
  right: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

#title {
  font-size: 36px;
  font-weight: 900;
  text-shadow: 0 0 10px rgba(184,108,255,0.8);
  letter-spacing: 1px;
}

#cost {
  font-size: 24px;
  font-weight: 700;
  padding: 10px 20px;
  border-radius: 999px;
  background: linear-gradient(90deg, #5b2485, #b86cff);
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

/* The Needle */
#pointer {
  position: absolute;
  top: 110px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 30px solid transparent;
  border-right: 30px solid transparent;
  border-bottom: 50px solid #fff;
  filter: drop-shadow(0 0 10px var(--accent2));
  z-index: 20;
}

#canvas {
  position: absolute;
  left: 50%;
  top: 56%;
  transform: translate(-50%, -50%);
  width: 720px;
  height: 720px;
  filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
}

#result {
  position: absolute;
  left: 40px;
  right: 40px;
  bottom: 40px;
  padding: 20px;
  text-align: center;
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
  gap: 5px;
}

#resultTitle { font-size: 18px; opacity: 0.7; }
#lastResult { font-size: 32px; font-weight: 800; color: var(--accent2); text-shadow: 0 0 15px var(--accent2); }

/* Flash animation when spinning */
.flash { animation: pulseBorder 0.5s infinite alternate; }
@keyframes pulseBorder {
  from { border-color: var(--panel-border); box-shadow: 0 0 40px var(--accent1); }
  to { border-color: #fff; box-shadow: 0 0 70px var(--accent2); }
}
</style>
</head>

<body>

<div id="wrap">
  <div id="panel"></div>

  <div id="header">
    <div id="title">TIP WHEEL</div>
    <div id="cost">Spin: <span id="spinCost">100</span> tokens</div>
  </div>

  <div id="pointer"></div>
  <canvas id="canvas" width="720" height="720"></canvas>

  <div id="result">
    <div id="resultTitle">Waiting for spin...</div>
    <div id="lastResult">â€”</div>
  </div>
</div>

<audio id="soundTip"  src="audio/tip.wav" preload="auto"></audio>
<audio id="soundSpin" src="audio/spin.wav" preload="auto"></audio>
<audio id="soundWin"  src="audio/win.wav" preload="auto"></audio>

<script>
/* ================= CONFIG ================= */
const SPIN_COST = 100;

// PASTE YOUR ORIGINAL LIST HERE
const ITEMS = [
  "Prize 1",
  "Prize 2",
  "Prize 3",
  "Prize 4",
  "Prize 5",
  "Prize 6",
  "Prize 7",
  "Prize 8"
];

document.getElementById("spinCost").textContent = SPIN_COST;

/* ================= AUDIO ================= */
const audioCtx = {
  tip: document.getElementById("soundTip"),
  spin: document.getElementById("soundSpin"),
  win: document.getElementById("soundWin")
};

function playSound(key) {
  const s = audioCtx[key];
  if(s){
    s.currentTime = 0;
    s.play().catch(()=>{});
  }
}

/* ================= DRAWING ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");
const resultText = document.getElementById("lastResult");
const resultTitle = document.getElementById("resultTitle");

// Physics State
let angle = 0;             // Current rotation angle
let angularVelocity = 0;   // Speed of rotation
let isSpinning = false;
let lastTickIndex = -1;    // Used to track "ticks" for sound

// PHYSICS SETTINGS
const FRICTION = 0.991;    // Closer to 1 = slippery/long spin. 0.991 is heavy.
const STOP_THRESHOLD = 0.0015; 

function drawWheel() {
  const cx = 360, cy = 360, r = 330;
  const numSegments = ITEMS.length;
  const slice = (Math.PI * 2) / numSegments;

  ctx.clearRect(0, 0, 720, 720);

  // Draw Segments
  ITEMS.forEach((text, i) => {
    const start = angle + i * slice;
    const end = start + slice;

    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, r, start, end);
    
    // Gradient for each slice
    const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
    if (i % 2 === 0) {
      grad.addColorStop(0, "rgba(91, 36, 133, 0.8)"); // Dark purple
      grad.addColorStop(1, "rgba(184, 108, 255, 0.6)"); // Light purple
    } else {
      grad.addColorStop(0, "rgba(40, 40, 60, 0.8)");   // Dark
      grad.addColorStop(1, "rgba(110, 231, 255, 0.5)"); // Cyan
    }
    
    ctx.fillStyle = grad;
    ctx.fill();
    
    // Stroke/Divider
    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Text
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(start + slice / 2);
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    ctx.font = "bold 20px Arial";
    ctx.fillStyle = "#fff";
    ctx.shadowColor = "rgba(0,0,0,0.8)";
    ctx.shadowBlur = 4;
    ctx.fillText(text, r - 40, 0);
    ctx.restore();
  });

  // Center Cap
  ctx.beginPath();
  ctx.arc(cx, cy, 50, 0, Math.PI * 2);
  ctx.fillStyle = "#1a0b2e";
  ctx.fill();
  ctx.strokeStyle = "#b86cff";
  ctx.lineWidth = 4;
  ctx.stroke();

  ctx.fillStyle = "#fff";
  ctx.font = "bold 18px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("VIP", cx, cy);
}

/* ================= LOGIC ================= */

function spin(user, amount) {
  if (isSpinning) return; // Ignore spins if already moving
  
  isSpinning = true;
  resultTitle.textContent = `${user} tipped ${amount}!`;
  resultText.textContent = "Spinning...";
  
  playSound("tip");
  panel.classList.add("flash"); // glowing border effect

  // Randomize initial velocity (speed)
  // 0.3 to 0.5 is a good range for this friction
  angularVelocity = (Math.random() * 0.2 + 0.35); 
  
  loop();
}

function loop() {
  if (!isSpinning) return;

  // Update physics
  angle += angularVelocity;
  angularVelocity *= FRICTION; // Decay speed

  // Ticker Logic (Sound when passing lines)
  // The pointer is at 270 degrees (3PI/2) or top.
  // We calculate which index is currently at the top.
  const numSegments = ITEMS.length;
  const slice = (Math.PI * 2) / numSegments;
  
  // Calculate raw index
  const rawIndex = Math.floor(((Math.PI * 1.5 - angle) / slice));
  
  if (rawIndex !== lastTickIndex) {
    // Only play sound if moving fast enough, otherwise it sounds weird at the very end
    if(angularVelocity > 0.005) {
       playSound("spin");
    }
    lastTickIndex = rawIndex;
  }

  // Draw
  drawWheel();

  // Check Stop Condition
  if (angularVelocity < STOP_THRESHOLD) {
    finishSpin();
  } else {
    requestAnimationFrame(loop);
  }
}

function finishSpin() {
  isSpinning = false;
  panel.classList.remove("flash");
  
  const numSegments = ITEMS.length;
  const slice = (Math.PI * 2) / numSegments;
  
  // Math to find the slice at the top (Pointer position)
  // Add 2PI to handle negative angles, perform modulo
  const normalizeAngle = (angle % (Math.PI * 2) + Math.PI * 2) % (Math.PI * 2);
  // Pointer is at 270 deg (1.5 PI). We subtract the current angle from that to find the offset.
  const pointerAngle = (Math.PI * 1.5 - normalizeAngle + (Math.PI * 2)) % (Math.PI * 2);
  
  const index = Math.floor(pointerAngle / slice);
  
  const winner = ITEMS[index];
  resultText.textContent = winner;
  playSound("win");
}

/* ================= MESSAGE LISTENER ================= */
// This waits for the "tip" signal from your browser source or bot
window.addEventListener("message", (event) => {
  const data = event.data;
  if (data && data.type === "tip") {
    const amount = parseInt(data.amount);
    if (amount >= SPIN_COST) {
      spin(data.user || "Anonymous", amount);
    }
  }
});

// Broadcast Channel support (alternative method)
try {
  const bc = new BroadcastChannel("cb-overlays");
  bc.onmessage = (e) => {
    const data = e.data;
    if (data && data.type === "tip" && data.amount >= SPIN_COST) {
      spin(data.user || "Anonymous", data.amount);
    }
  };
} catch (e) {}

// Initial Draw
drawWheel();
</script>

</body>
</html>
