<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Menu</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:Arial, sans-serif;
}

/* BIG MENU BOX */
#menu{
  position:absolute;
  top:20px;
  right:20px;

  width:480px;               /* MUCH WIDER */
  background:rgba(0,0,0,0.75);
  border:3px solid rgba(255,255,255,0.6);
  border-radius:16px;
  padding:18px;

  box-shadow:0 0 25px rgba(0,0,0,0.9);
}

/* TITLE */
#title{
  font-size:30px;            /* MUCH LARGER */
  font-weight:900;
  color:#ffffff;
  text-align:center;
  margin-bottom:14px;
  text-shadow:0 0 10px rgba(0,0,0,0.9);
}

/* LIST */
ul{
  margin:0;
  padding:0;
  list-style:none;
}

li{
  display:flex;
  justify-content:space-between;
  gap:16px;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.25);
  color:#ffffff;
  font-size:22px;            /* MUCH LARGER */
  font-weight:700;
  text-shadow:0 0 6px rgba(0,0,0,0.85);
}

li:last-child{border:none}

.price{
  font-weight:900;
  white-space:nowrap;
  min-width:140px;
}

.action{
  flex:1;
  word-break:break-word;
}

/* FLASH MENU ON TIP */
.glow{
  animation:pulse 1s ease-out;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 transparent}
  50%{box-shadow:0 0 30px rgba(255,255,255,0.9)}
  100%{box-shadow:0 0 0 transparent}
}
</style>
</head>

<body>
<div id="menu">
  <div id="title">Tip Menu</div>
  <ul id="list"></ul>
</div>

<script>
const MENU_ITEMS = [
  {tokens:100, text:"Take shirt off (2 minutes)"},
  {tokens:1000, text:"Show cock"},
  {tokens:2000, text:"Get naked for 5 minutes"},
  {tokens:5000, text:"Dance with no clothes on (2 minutes)"},
  {tokens:10000, text:"Nut on camera"}
];

const list = document.getElementById("list");
MENU_ITEMS.sort((a,b)=>a.tokens-b.tokens).forEach(i=>{
  const li=document.createElement("li");
  li.innerHTML = `
    <div class="price">${i.tokens} tokens</div>
    <div class="action">${i.text}</div>
  `;
  list.appendChild(li);
});

/* Optional glow on tip */
window.addEventListener("message", e=>{
  if(e.data?.type !== "tip") return;
  const menu=document.getElementById("menu");
  menu.classList.remove("glow");
  void menu.offsetWidth;
  menu.classList.add("glow");
});
</script>
</body>
</html>
