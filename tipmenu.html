<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Menu Overlay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: rgba(0, 0, 0, 0.4);
  }
  
  #menuContainer {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 350px;
    padding: 12px;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00d8ff;
  }
  
  #menuTitle {
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 8px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
  }
  
  .menuItem {
    font-size: 18px;
    margin: 6px 0;
    padding: 4px 6px;
    line-height: 1.3;
  }

  /* make sure text wraps cleanly */
  .menuItem span {
    display: inline-block;
    width: 100%;
  }
</style>
</head>
<body>
  <div id="menuContainer">
    <div id="menuTitle">Tip Menu</div>
    <div class="menuItem"><span>5 tokens – Take shirt off</span></div>
    <div class="menuItem"><span>10 tokens – Show Cock</span></div>
    <div class="menuItem"><span>20 tokens – Get Naked for 5 minutes</span></div>
    <div class="menuItem"><span>50 tokens – Dance with no clothes on for 2 minutes</span></div>
    <div class="menuItem"><span>100 tokens – Nut on camera</span></div>
  </div>
</body>
</html>
