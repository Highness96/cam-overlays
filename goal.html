<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Neon Tip Goal</title>
<style>
  :root {
    --bg-dark: rgba(15, 0, 25, 0.9);
    --border-color: rgba(184, 108, 255, 0.6);
    --bar-fill: linear-gradient(90deg, #00d8ff, #b86cff);
    --text-glow: 0 0 10px rgba(184, 108, 255, 0.8);
    --font: 'Segoe UI', Tahoma, sans-serif;
  }

  body { margin: 0; padding: 0; overflow: hidden; font-family: var(--font); }

  #container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 600px;
    padding: 15px 25px;
    background: var(--bg-dark);
    border: 3px solid var(--border-color);
    border-radius: 99px; /* Pill shape */
    box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.8);
    color: white;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  /* Text Row */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
  }

  .goal-title { color: #00d8ff; text-shadow: 0 0 10px rgba(0,216,255,0.6); }
  .goal-count { color: #fff; }

  /* Progress Bar Track */
  .progress-track {
    width: 100%;
    height: 22px;
    background: rgba(0,0,0,0.6);
    border-radius: 99px;
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
  }

  /* Animated Fill */
  .progress-fill {
    height: 100%;
    width: 0%; /* JS updates this */
    background: var(--bar-fill);
    border-radius: 99px;
    box-shadow: 0 0 15px rgba(184, 108, 255, 0.8);
    transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    
    /* Striped Pattern Animation */
    background-image: linear-gradient(
      45deg, 
      rgba(255, 255, 255, 0.15) 25%, 
      transparent 25%, 
      transparent 50%, 
      rgba(255, 255, 255, 0.15) 50%, 
      rgba(255, 255, 255, 0.15) 75%, 
      transparent 75%, 
      transparent
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    0% { background-position: 0 0; }
    100% { background-position: 40px 0; }
  }

  /* Pulse Effect on Tip */
  .pulse { animation: glowPulse 0.5s ease-out; }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 25px rgba(0,0,0,0.5); border-color: var(--border-color); }
    50% { box-shadow: 0 0 50px #00d8ff; border-color: #fff; }
    100% { box-shadow: 0 0 25px rgba(0,0,0,0.5); border-color: var(--border-color); }
  }
</style>
</head>
<body>

<div id="container">
  <div class="header">
    <span class="goal-title">Goal Progress</span>
    <span class="goal-count"><span id="current">0</span> / <span id="target">50000</span></span>
  </div>
  <div class="progress-track">
    <div id="fill" class="progress-fill"></div>
  </div>
</div>

<script>
  /* ====== CONFIG ====== */
  const GOAL_TARGET = 50000;
  /* ==================== */

  let currentAmount = 0;
  const uiCurrent = document.getElementById("current");
  const uiTarget = document.getElementById("target");
  const uiFill = document.getElementById("fill");
  const container = document.getElementById("container");

  uiTarget.textContent = GOAL_TARGET;

  function updateDisplay() {
    // Calculate percentage, max 100%
    const pct = Math.min(100, Math.max(0, (currentAmount / GOAL_TARGET) * 100));
    uiFill.style.width = `${pct}%`;
    uiCurrent.textContent = currentAmount;
  }

  function triggerPulse() {
    container.classList.remove("pulse");
    void container.offsetWidth; // Force reflow
    container.classList.add("pulse");
  }

  window.addEventListener("message", (event) => {
    const data = event.data;
    if (data && data.type === "tip") {
      const amt = parseInt(data.amount);
      if (!isNaN(amt) && amt > 0) {
        currentAmount += amt;
        updateDisplay();
        triggerPulse();
      }
    }
  });
  
  // Initialize
  updateDisplay();
</script>
</body>
</html>
