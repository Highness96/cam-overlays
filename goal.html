<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Goal Overlay</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: transparent;
  }
  #container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 650px;
  }
  #title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  #progressContainer {
    width: 100%;
    height: 40px;
    background: #222;
    border-radius: 20px;
    overflow: hidden;
  }
  #progressBar {
    width: 0%;
    height: 100%;
    background: #00d8ff;
  }
  #progressText {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 0;
    line-height: 40px;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>
  <div id="container">
    <div id="title">Tip Goal: 20000 tokens</div>
    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText">0 / 20000</div>
    </div>
  </div>

  <script>
    let current = 0;
    const target = 500;

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data.type === "tip") {
        current += data.amount;
        if (current > target) current = target;

        // update progress bar
        const percent = (current / target) * 100;
        document.getElementById("progressBar").style.width = percent + "%";
        document.getElementById("progressText").textContent = current + " / " + target;
      }
    });
  </script>
</body>
</html>
