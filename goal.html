<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Tip Goal Overlay</title>
<style>
  body{
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:#fff;
    background:transparent;
  }

  /* Position of the whole goal block */
  #container{
    position:absolute;
    top:20px;
    left:20px;
    width:650px;           /* width of the whole overlay block */
    pointer-events:none;
  }

  /* Header row: Title on left, counter moved to the right */
  #header{
    position:relative;
    display:block;
    height:34px;
    margin-bottom:8px;
  }

  #title{
    position:absolute;
    left:0;
    top:0;
    font-size:28px;
    font-weight:700;
    text-shadow:2px 2px 4px rgba(0,0,0,0.7);
    white-space:nowrap;
  }

  /* Move the 0/50000 over to the right “halfway” */
  #counter{
    position:absolute;
    top:2px;
    left:340px;            /* <-- THIS is the “halfway” position. Increase to move right, decrease to move left */
    font-size:24px;
    font-weight:800;
    text-shadow:2px 2px 4px rgba(0,0,0,0.7);
    white-space:nowrap;
  }

  #progressContainer{
    position:relative;
    width:100%;
    height:40px;
    background:#222;
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.10);
  }

  #progressBar{
    width:0%;
    height:100%;
    background:#00d8ff;
    transition: width 450ms ease;
  }

  /* Optional centered text ON the bar */
  #progressText{
    position:absolute;
    left:0;
    top:0;
    width:100%;
    text-align:center;
    line-height:40px;
    font-size:20px;
    font-weight:800;
    text-shadow:2px 2px 4px rgba(0,0,0,0.7);
    opacity:0.90;
    pointer-events:none;
  }

  /* +TIP popup */
  #lastTip{
    position:absolute;
    right:0;
    top:-44px;
    padding:8px 12px;
    border-radius:10px;
    background:rgba(0,0,0,0.55);
    border:1px solid rgba(0,216,255,0.45);
    font-size:18px;
    font-weight:800;
    white-space:nowrap;
    opacity:0;
    transform:translateY(-6px);
    transition: opacity 250ms ease, transform 250ms ease;
    text-shadow:2px 2px 4px rgba(0,0,0,0.7);
  }
  #lastTip.show{
    opacity:1;
    transform:translateY(0);
  }

  /* Glow on tip */
  @keyframes tipGlow{
    0%   { filter: drop-shadow(0 0 0 rgba(0,216,255,0)); }
    30%  { filter: drop-shadow(0 0 16px rgba(0,216,255,0.95)); }
    70%  { filter: drop-shadow(0 0 10px rgba(0,216,255,0.75)); }
    100% { filter: drop-shadow(0 0 0 rgba(0,216,255,0)); }
  }
  .glow{
    animation: tipGlow 900ms ease-out 1;
  }

  /* Goal reached pulse */
  @keyframes goalPulse{
    0%   { box-shadow: 0 0 0 rgba(0,216,255,0); }
    40%  { box-shadow: 0 0 22px rgba(0,216,255,0.85); }
    100% { box-shadow: 0 0 0 rgba(0,216,255,0); }
  }
  .goalReached{
    animation: goalPulse 1200ms ease-out 1;
  }
</style>
</head>

<body>
  <div id="container">
    <div id="lastTip">+0</div>

    <div id="header">
      <div id="title">Tip Goal: 50000 tokens</div>
      <div id="counter">0 / 50000</div>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText">0 / 50000</div>
    </div>
  </div>

<script>
  let current = 0;
  const target = 50000; // MUST match what you show on screen

  const bar = document.getElementById("progressBar");
  const counter = document.getElementById("counter");
  const progressText = document.getElementById("progressText");
  const lastTip = document.getElementById("lastTip");
  const container = document.getElementById("container");
  const title = document.getElementById("title");

  let lastTipTimer = null;

  function triggerGlow(){
    [bar, counter, progressText, title].forEach(el => {
      el.classList.remove("glow");
      void el.offsetWidth; // restart animation
      el.classList.add("glow");
    });
  }

  function showLastTip(amount){
    lastTip.textContent = `+${amount}`;
    lastTip.classList.add("show");
    clearTimeout(lastTipTimer);
    lastTipTimer = setTimeout(() => lastTip.classList.remove("show"), 2000);
  }

  function goalReachedEffect(){
    container.classList.remove("goalReached");
    void container.offsetWidth;
    container.classList.add("goalReached");
  }

  function updateUI(){
    const percent = Math.min((current / target) * 100, 100);
    bar.style.width = percent + "%";
    counter.textContent = `${current} / ${target}`;
    progressText.textContent = `${current} / ${target}`;
  }

  // Listen for messages from your devportal code via $overlay.send(...)
  window.addEventListener("message", (event) => {
    const data = event.data;

    if (!data || typeof data !== "object") return;

    // We expect { type: "tip", amount: <number>, user?: <string> }
    if (data.type === "tip"){
      const amount = Number(data.amount || 0);
      if (!amount) return;

      current = Math.min(current + amount, target);
      updateUI();
      triggerGlow();
      showLastTip(amount);

      if (current >= target){
        goalReachedEffect();
      }
    }
  });

  updateUI();
</script>
</body>
</html>
