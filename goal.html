<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Goal Overlay</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: transparent;
  }

  /* MAIN CONTAINER */
  #container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 650px;
  }

  /* HEADER ROW */
  #header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  #title {
    font-size: 28px;
    font-weight: bold;
    color: #c084fc;
    text-shadow:
      0 0 6px rgba(168,85,247,0.9),
      0 0 12px rgba(168,85,247,0.6);
  }

  #counter {
    font-size: 22px;
    font-weight: bold;
    color: #a855f7;
    text-shadow:
      0 0 6px rgba(168,85,247,0.9),
      0 0 12px rgba(168,85,247,0.6);
  }

  /* BAR CONTAINER */
  #progressContainer {
    position: relative;
    width: 100%;
    height: 40px;
    background: rgba(20, 10, 40, 0.75);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(168,85,247,0.4);
  }

  /* BAR */
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(
      90deg,
      #7c3aed,
      #a855f7,
      #c084fc
    );
    transition: width 0.5s ease;
  }

  /* GLOW ANIMATION ON TIP */
  .glow {
    animation: pulse 1.2s ease-out;
  }

  @keyframes pulse {
    0%   { box-shadow: 0 0 0 rgba(168,85,247,0); }
    50%  { box-shadow: 0 0 25px rgba(168,85,247,1); }
    100% { box-shadow: 0 0 0 rgba(168,85,247,0); }
  }
</style>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="title">Tip Goal</div>
      <div id="counter">0 / 50000</div>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

<script>
  let current = 0;
  const target = 50000;

  window.addEventListener("message", (event) => {
    const data = event.data;
    if (data.type === "tip") {
      current += data.amount;
      if (current > target) current = target;

      const percent = (current / target) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("counter").textContent =
        current + " / " + target;

      const bar = document.getElementById("progressContainer");
      bar.classList.remove("glow");
      void bar.offsetWidth; // reset animation
      bar.classList.add("glow");
    }
  });
</script>
</body>
</html>
