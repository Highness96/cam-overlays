<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Goal Overlay</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: transparent;
  }

  #container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 650px;
  }

  /* NEW: header layout */
  #header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 8px;
  }

  #title {
    font-size: 28px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    white-space: nowrap;
  }

  /* NEW: counter on the right */
  #counter {
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    white-space: nowrap;
    min-width: 170px;
    text-align: right;
    font-variant-numeric: tabular-nums;
  }

  #progressContainer {
    width: 100%;
    height: 40px;
    background: #222;
    border-radius: 20px;
    overflow: hidden;
  }

  #progressBar {
    width: 0%;
    height: 100%;
    background: #00d8ff;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="title">Tip Goal: 50000 tokens</div>
      <div id="counter">0 / 50000</div>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>


<script>
  let current = 0;
  const target = 5000;

  window.addEventListener("message", (event) => {
    const data = event.data;

    if (data.type === "tip") {
      current += data.amount;
      if (current > target) current = target;

      const percent = (current / target) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("counter").textContent = current + " / " + target;
    }
  });
</script>

</body>
</html>
